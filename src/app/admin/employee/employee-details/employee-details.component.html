<div class="popup-wrap" data-backdrop="static" data-keyboard="false">
    <div class="popup-header">
        <h5>Employee</h5>
    </div>
    <div class="popup-content">
        <form [formGroup]="empForm">
            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput placeholder="Employee ID (DS_XX)" formControlName="empId">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <input matInput placeholder="Employee Name" formControlName="name">
            </mat-form-field>

        </form>
    </div>
    <div class="popup-footer">
        <button mat-button type="submit" (click)="addEmployee()" [disabled]="empForm.invalid">Add Employee</button>
    </div>
</div>
