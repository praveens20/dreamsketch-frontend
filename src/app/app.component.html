<form [formGroup]="empForm">

  <mat-form-field class="example-full-width">
    <mat-label>Employee ID</mat-label>
    <input matInput placeholder="Employee ID (DS_XX)" formControlName="empId">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Employee Name</mat-label>
    <input matInput placeholder="Employee Name" formControlName="name">
  </mat-form-field>

  <button mat-button type="submit" (click)="addEmployee()" [disabled]="empForm.invalid">Add Employee</button>
</form>

<table>
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.emp_id}}</td>
    <td>{{employee.emp_name}}</td>
  </tr>
</table>
