<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened="true" [class.collapsed]="!opened">
    <mat-nav-list>
      <a mat-list-item routerLink="admin/dashboard" matTooltip="Dashboard" matTooltipPosition="right">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="opened">Dashboard</span>
      </a>
      <a mat-list-item routerLink="admin/employees" matTooltip="Employees" matTooltipPosition="right">
        <mat-icon>people</mat-icon>
        <span *ngIf="opened">Employees</span>
      </a>
      <a mat-list-item routerLink="/settings" matTooltip="Settings" matTooltipPosition="right">
        <mat-icon>settings</mat-icon>
        <span *ngIf="opened">Settings</span>
      </a>
      <a mat-list-item (click)="toggleSidebar()" class="menu-toggle">
        <mat-icon>{{opened ? 'chevron_left' : 'chevron_right'}}</mat-icon>
        <span *ngIf="opened">Collapse</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [class.sidebar-open]="opened">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
